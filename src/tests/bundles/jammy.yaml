series: jammy
applications:
  keystone-mysql-router:
    charm: ../../../mysql-router
  vault-mysql-router:
    charm: ../../../mysql-router
  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    channel: latest/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    channel: latest/edge
  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge
relations:
  - - vault:certificates
    - mysql-innodb-cluster:certificates
  - - vault:certificates
    - keystone:certificates
  - - keystone:shared-db
    - keystone-mysql-router:shared-db
  - - vault:shared-db
    - vault-mysql-router:shared-db
  - - keystone-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - vault-mysql-router:db-router
    - mysql-innodb-cluster:db-router
